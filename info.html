<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Archiplans - Məlumat</title>
    <style>
        /* Ümumi reset və baza */
        *, *::before, *::after {
            box-sizing: border-box;
        }
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #e8f0f2;
            color: #2c3e50;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            width: 100%;
            background: linear-gradient(to right, #e0f7fa, #f1f8e9);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            padding: 40px 30px;
        }
        h1 {
            font-weight: bold;
            margin-bottom: 20px;
            font-size: 2.5rem;
        }
        p {
            margin: 10px 0;
            font-size: 1.1rem;
            line-height: 1.5;
        }
        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
            }
            h1 {
                font-size: 2rem;
            }
            p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Archiplans</h1>
        <p>ARCHİPLANS MMC şirkəti 2016-cı ildən xidmətinizdədir</p>
        <p>© ARCHİPLANS™ 2016</p>
        <p>Bakı şəhəri, Xətai rayonu, M.Hadi 7; +994 (12) 408-48-08; +994 (77) 408-48-08 | www.archiplans.net | archiplans@mail.ru</p>
    </div>
</body>
</html>
