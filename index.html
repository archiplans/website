<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Archiplans - Convertor and Address Search</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
    }
    .container {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    .menu {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #3053a0;
      color: #fff;
      display: flex;
      justify-content: center;
      padding: 10px 0;
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
    }
    .logo {
      display: flex;
      align-items: center;
      padding-right: 20px;
      cursor: pointer;
    }
    .logo img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
    }
    .menu a {
      color: #fff;
      text-decoration: none;
      padding: 10px 20px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      margin-right: 10px;
    }
    .menu a:hover {
      background-color: #3f6db1;
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
    }
    .content {
      flex: 1;
      padding: 80px 20px 20px;
      background-color: #fff;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="menu">
      <div class="logo" onclick="goHome()">
        <img src="logo2.png" alt="Archiplans Logo">
      </div>
      <a onclick="showPage('convertor')">Convertor</a>
    </div>

    <div class="content">
      <div id="convertor">
        <h2>UTM to Coordinates Convertor</h2>
        <label for="easting">UTM Easting (meters):</label>
        <input type="number" id="easting" placeholder="e.g., 500000">

        <label for="northing">UTM Northing (meters):</label>
        <input type="number" id="northing" placeholder="e.g., 4649776">

        <label for="zone">UTM Zone:</label>
        <select id="zone">
          <option value="38">38N</option>
          <option value="39">39N</option>
        </select>

        <button onclick="convertUTM()">Convert</button>

        <div id="result" class="result"></div>
      </div>
    </div>
  </div>

  <script>
    function goHome() {
      alert("Home Clicked");
    }

    function convertUTM() {
      const easting = parseFloat(document.getElementById('easting').value);
      const northing = parseFloat(document.getElementById('northing').value);
      const zone = parseInt(document.getElementById('zone').value);

      if (isNaN(easting) || isNaN(northing)) {
        document.getElementById('result').innerText = "Please enter valid UTM coordinates.";
        return;
      }

      const a = 6378137.0;
      const f = 1 / 298.257223563;
      const k0 = 0.9996;
      const e = Math.sqrt(1 - Math.pow(1 - f, 2));
      const e1sq = e * e / (1 - e * e);
      const n = northing;
      const e_utm = easting - 500000.0;
      const longOrigin = (zone - 1) * 6 - 180 + 3;
      const mu = n / (a * k0);
      const e1 = (1 - Math.sqrt(1 - e * e)) / (1 + Math.sqrt(1 - e * e));

      let phi1 = mu + (3 * e1 / 2 - 27 * Math.pow(e1, 3) / 32) * Math.sin(2 * mu) 
                 + (21 * Math.pow(e1, 2) / 16 - 55 * Math.pow(e1, 4) / 32) * Math.sin(4 * mu)
                 + (151 * Math.pow(e1, 3) / 96) * Math.sin(6 * mu);

      const sinPhi1 = Math.sin(phi1);
      const tanPhi1 = Math.tan(phi1);
      const cosPhi1 = Math.cos(phi1);

      const N1 = a / Math.sqrt(1 - e * e * sinPhi1 * sinPhi1);
      const T1 = tanPhi1 * tanPhi1;
      const C1 = e1sq * cosPhi1 * cosPhi1;
      const R1 = a * (1 - e * e) / Math.pow(1 - e * e * sinPhi1 * sinPhi1, 1.5);
      const D = e_utm / (N1 * k0);

      const lat = phi1 - (N1 * tanPhi1 / R1) * 
                  (D * D / 2 - (5 + 3 * T1 + 10 * C1 - 4 * C1 * C1 - 9 * e1sq) * Math.pow(D, 4) / 24 
                  + (61 + 90 * T1 + 298 * C1 + 45 * T1 * T1 - 252 * e1sq - 3 * C1 * C1) * Math.pow(D, 6) / 720);

      const lon = longOrigin + (D - (1 + 2 * T1 + C1) * Math.pow(D, 3) / 6 
                   + (5 - 2 * C1 + 28 * T1 - 3 * C1 * C1 + 8 * e1sq + 24 * T1 * T1) * Math.pow(D, 5) / 120) 
                   / cosPhi1;

      const latitude = lat * (180 / Math.PI);
      const longitude = lon * (180 / Math.PI);

      document.getElementById('result').innerHTML = 
        `Coordinates: ${latitude.toFixed(6)}, ${longitude.toFixed(6)}<br>
        <a href="https://www.google.com/maps?q=${latitude},${longitude}" target="_blank">View on Google Maps</a>`;
    }
  </script>
</body>
</html>
