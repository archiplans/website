<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>archiplans</title>
    <link rel="stylesheet" href="style.css" />
    <style>
        /* Əsas dizayn üçün sadə stil */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        header {
            background-color: #f0f0f0;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .logo img {
            height: 40px;
        }
        nav ul.menu {
            list-style: none;
            display: flex;
            gap: 15px;
            margin: 0;
            padding: 0;
        }
        nav ul.menu li button {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 16px;
            padding: 8px 12px;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        nav ul.menu li button:hover {
            background-color: #ddd;
        }
        main {
            flex-grow: 1;
            overflow: hidden;
        }
        iframe#contentFrame {
            width: 100%;
            height: 100%;
            border: none;
        }
        footer {
            background-color: #f0f0f0;
            padding: 10px 20px;
            font-size: 14px;
            color: #555;
            text-align: center;
            box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <img src="logo.png" alt="Logo" />
            </div>
            <nav>
                <ul class="menu" id="menuList">
                    <li><button data-page="info.html">Məlumat</button></li>
                    <li><button data-page="utm-konvertor.html">Konvertor</button></li>
                    <li><button data-frame="https://e-emlak.gov.az/eemdk/az/CheckElectronExtract">Çıxarış</button></li>
                    <li><button data-frame="https://e-emlak.gov.az/eemdk/az/CheckEPassport">Texpasport</button></li>
                    <li><button data-frame="https://unvanportali.az/">Ünvan</button></li>
                </ul>
            </nav>
        </header>

        <main>
            <!-- Burada iframe var, alt səhifələr burada açılacaq -->
            <iframe id="contentFrame" src="info.html" frameborder="0"></iframe>
        </main>

        <footer>
            <div class="line1">© ARCHİPLANS™ 2016</div>
            <div class="line2">Bakı şəhəri, Xətai rayonu, M.Hadi 7; +994 (12) 408-48-08; +994 (77) 408-48-08 | www.archiplans.net | archiplans@mail.ru</div>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
