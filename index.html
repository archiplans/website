<!DOCTYPE html>
<html lang="az">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Website</title>
<base href="/website/">  <!-- burada repo adın yazılıb -->
<link rel="stylesheet" href="style.css" />
</head>
<body>
<header>
  <button data-page="info.html">Məlumat</button>
  <button data-page="contact.html">Əlaqə</button>
</header>

<main id="main-content">
  <h1>Əsas səhifə</h1>
  <p>Bu, saytın əsas məzmunudur.</p>
</main>

<script>
document.querySelectorAll('button[data-page]').forEach(btn => {
  btn.addEventListener('click', () => {
    const page = btn.getAttribute('data-page');
    fetch(page)
      .then(res => {
        if (!res.ok) throw new Error("Səhifə yüklənə bilmədi");
        return res.text();
      })
      .then(html => {
        document.getElementById('main-content').innerHTML = html;
      })
      .catch(err => {
        document.getElementById('main-content').innerHTML = `<p>Xəta baş verdi: ${err.message}</p>`;
      });
  });
});
</script>
</body>
</html>
