<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Archiplans - Convertor and Address Search</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
    }
    .container {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    .menu {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #3053a0;
      color: #fff;
      display: flex;
      justify-content: center;
      padding: 10px 0;
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
    }
    .logo {
      display: flex;
      align-items: center;
      padding-right: 20px;
      cursor: pointer;
    }
    .logo img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
    }
    .menu a {
      color: #fff;
      text-decoration: none;
      padding: 10px 20px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      margin-right: 10px;
    }
    .menu a:hover {
      background-color: #3f6db1;
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
    }
    .content {
      flex: 1;
      padding: 80px 20px 20px;
      background-color: #fff;
    }
    .iframe-container {
      width: 100%;
      height: 500px;
      border: none;
    }
    .convertor-container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: #f9f9f9;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }
    .convertor-container label, .convertor-container select, .convertor-container input, .convertor-container button {
      width: 100%;
      margin-bottom: 10px;
      padding: 8px;
    }
    .result {
      margin-top: 10px;
      font-weight: bold;
    }
    .footer {
      background-color: #3053a0;
      color: #fff;
      text-align: center;
      padding: 10px 0;
      position: fixed;
      bottom: 0;
      width: 100%;
      font-size: 14px;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.7.1/proj4.js"></script>
</head>
<body>
  <div class="container">
    <div class="menu">
      <div class="logo" onclick="goHome()">
        <img src="logo.png" alt="Archiplans Logo">
      </div>
      <a onclick="showPage('information')">Information</a>
      <a onclick="showPage('convertor')">Convertor</a>
      <a onclick="showPage('extractPage')">Çıxarış</a>
      <a onclick="showPage('technicalPassport')">Texniki Pasport</a>
      <a onclick="showPage('address')">Address</a>
    </div>

    <div class="content">
      <div id="information" class="content" style="display: block;">
        <h2>Welcome to Archiplans</h2>
        <p>This website provides tools for coordinate conversion, address search, and property extracts for Azerbaijan. Use the menu to navigate through the available options.</p>
      </div>

      <div id="convertor" class="convertor-container" style="display: none;">
        <h2>UTM to Coordinates Convertor</h2>
