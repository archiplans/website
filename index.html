<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Archiplans - Convertor and Address Search</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="menu">
      <div class="logo">
        <img src="logo.png" alt="Archiplans Logo">
      </div>
      <a onclick="showPage('information')">Information</a>
      <a onclick="showPage('convertor')">Convertor</a>
    </div>

    <div class="content">
      <div id="information" class="content" style="display: block;">
        <h2>Welcome to Archiplans</h2>
        <p>This website provides tools for coordinate conversion and address search for Azerbaijan.</p>
      </div>

      <div id="convertor" class="convertor-container" style="display: none;">
        <h2>UTM to Coordinates Convertor</h2>
        <label for="easting">UTM Easting (meters):</label>
        <input type="number" id="easting" placeholder="e.g., 500000">

        <label for="northing">UTM Northing (meters):</label>
        <input type="number" id="northing" placeholder="e.g., 4649776">

        <label for="zone">UTM Zone:</label>
        <select id="zone">
          <option value="38">38N</option>
          <option value="39">39N</option>
        </select>

        <button onclick="convertUTM()">Convert</button>
        <div class="result" id="result"></div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
