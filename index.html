<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>archiplans</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <header>
         <div class="logo" style="background-color: #eee; width: 200px; height: 200px; display: flex; justify-content: center; align-items: center;">
    <img src="logo.png" alt="Logo" style="border: 1px solid red; max-width: 100%; max-height: 100%;" />
</div>
            <nav>
                <ul class="menu" id="menuList">
                    <li><button data-page="info.html">Məlumat</button></li>
                    <li><button data-page="utm-konvertor.html">Konvertor</button></li>
                    <li><button data-frame="https://e-emlak.gov.az/eemdk/az/CheckElectronExtract">Çıxarış</button></li>
                    <li><button data-frame="https://e-emlak.gov.az/eemdk/az/CheckEPassport">Texpasport</button></li>
                    <li><button data-frame="https://unvanportali.az/">Ünvan</button></li>
                </ul>
            </nav>
            <div class="hamburger" id="hamburgerBtn" aria-label="Toggle menu" tabindex="0" role="button">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </header>

        <main>
            <!-- Burada iframe olacaq, kliklə seçilən səhifə və ya xarici link burda açılsın -->
            <iframe id="contentFrame" src="info.html" style="width: 100%; height: 700px; border: none;"></iframe>
        </main>

        <footer>
            <div class="line1">© ARCHİPLANS™ 2016</div>
            <div class="line2">
                Bakı şəhəri, Xətai rayonu, M.Hadi 7; +994 (12) 408-48-08; +994 (77) 408-48-08 | www.archiplans.net | archiplans@mail.ru
            </div>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const menuList = document.getElementById('menuList');
            const iframe = document.getElementById('contentFrame');

            menuList.addEventListener('click', (e) => {
                const btn = e.target.closest('button');
                if (!btn) return;

                if (btn.dataset.page) {
                    iframe.src = btn.dataset.page;
                } else if (btn.dataset.frame) {
                    iframe.src = btn.dataset.frame;
                }
            });

            // Hamburger menyu toggle üçün sadə funksionallıq
            const hamburgerBtn = document.getElementById('hamburgerBtn');
            hamburgerBtn.addEventListener('click', () => {
                document.querySelector('.menu').classList.toggle('open');
            });
        });
    </script>
</body>
</html>
