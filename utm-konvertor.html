<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <title>UTM Koordinat Konvertoru</title>
    <script src="https://www.archiplans.net/proj4.js"></script> <!-- Lokal fayl -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f9ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .konvertor {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 420px;
        }
        h2 {
            text-align: center;
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            margin-bottom: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
        }
        button {
            background: #00695c;
            color: white;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        button:hover {
            background: #004d40;
        }
        #nəticə {
            text-align: center;
            font-size: 18px;
            margin-top: 15px;
        }
        #googleLink {
            display: none;
            margin-top: 12px;
            text-align: center;
        }
        #googleLink a {
            display: inline-block;
            padding: 10px 16px;
            background-color: #4285F4;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-weight: bold;
        }
        #googleLink a:hover {
            background-color: #3367d6;
        }
    </style>
</head>
<body>

<div class="konvertor">
    <h2>UTM Konvertoru</h2>

    <label for="easting">Easting (m):</label>
    <input type="number" id="easting" placeholder="Məsələn: 500000">

    <label for="northing">Northing (m):</label>
    <input type="number" id="northing" placeholder="Məsələn: 4649776">

    <label for="zona">Zona seçin:</label>
    <select id="zona">
        <option value="38">38N</option>
        <option value="39" selected>39N</option>
    </select>

    <button onclick="konvertEt()">Konvert Et</button>

    <div id="nəticə"></div>
    <div id="googleLink">
        <a id="mapaKeçid" href="#" target="_blank">Google Xəritədə Aç</a>
    </div>
</div>

<script>
    function konvertEt() {
        const zona = document.getElementById('zona').value;
        const easting = parseFloat(document.getElementById('easting').value);
        const northing = parseFloat(document.getElementById('northing').value);

        const nəticə = document.getElementById('nəticə');
        const linkDiv = document.getElementById('googleLink');
        const link = document.getElementById('mapaKeçid');

        if (isNaN(easting) || isNaN(northing)) {
            nəticə.innerText = "Zəhmət olmasa düzgün koordinatlar daxil edin.";
            linkDiv.style.display = "none";
            return;
        }

        const utm = `+proj=utm +zone=${zona} +datum=WGS84 +units=m +no_defs`;
        try {
            const [lon, lat] = proj4(utm, proj4.WGS84, [easting, northing]);
            const latFixed = lat.toFixed(6);
            const lonFixed = lon.toFixed(6);
            nəticə.innerText = `Koordinatlar: ${latFixed}, ${lonFixed}`;
            link.href = `https://www.google.com/maps?q=${latFixed},${lonFixed}`;
            linkDiv.style.display = "block";
        } catch (e) {
            nəticə.innerText = "Konvertasiya zamanı xəta baş verdi.";
            linkDiv.style.display = "none";
        }
    }
</script>

</body>
</html>
